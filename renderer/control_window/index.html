<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Button</title>
    <style>
      /* Basic style for the button */
      body {
        width: 100%;
        height: 100%;
        border: none;
        -webkit-app-region: drag; /* Enables dragging the window */
        overflow: hidden;
      }
      #drag {
        -webkit-app-region: drag; /* Enables dragging the window */
      }
    </style>
    <link href="../../src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-600">
    <div
      class="text-white w-screen h-screen text-sm flex items-center justify-center"
    >
      <div class="w-[16px] h-[16px]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-grip"
        >
          <circle cx="12" cy="5" r="1" />
          <circle cx="19" cy="5" r="1" />
          <circle cx="5" cy="5" r="1" />
          <circle cx="12" cy="12" r="1" />
          <circle cx="19" cy="12" r="1" />
          <circle cx="5" cy="12" r="1" />
          <circle cx="12" cy="19" r="1" />
          <circle cx="19" cy="19" r="1" />
          <circle cx="5" cy="19" r="1" />
        </svg>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
